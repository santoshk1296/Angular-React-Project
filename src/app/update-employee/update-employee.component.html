<div class="col-md-6 offset-md-3">
    <h3>Update Employee</h3>
    <form (ngSubmit) = "onSubmit()">
    <div class="form-group">
      <label>First Name</label>
      <input type="text" name="firstName" id="firstName" class="form-control" [(ngModel)] = "employee.firstName">
    </div>
    <div class="form-group">
        <label>Last Name</label>
        <input type="text" name="lastName" id="lastName" class="form-control" [(ngModel)] = "employee.lastName">
    </div>
      <div class="form-group">
        <label>Email ID</label>
        <input type="text" name="emailId" id="emailId" class="form-control" [(ngModel)] = "employee.emailId">
    </div>
    
    <button class="btn btn-outline-success" type="submit">Update Employee</button>
    </form>
</div>
